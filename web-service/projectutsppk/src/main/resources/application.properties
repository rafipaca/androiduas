# Konfigurasi Database Local
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ppk_uts
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Menginisialisasi akun pertama kali 
rafi.root.email=root@localhost
rafi.root.password=root

# Konfigurasi Dokumentasi Swagger
springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=false
springdoc.swagger-ui.path=/docs/swagger-ui
springdoc.swagger-ui.syntax-highlight.activated=true


# Konfigurasi JWT Token
jwt.secret=secretkey
jwt.expiration=86400000

